<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Window</h2>

<p id="demo"></p>

<p id="demo1"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<script>
document.getElementById("demo").innerHTML =
"Browser inner window width: " + window.innerWidth + "px<br>" +
"Browser inner window height: " + window.innerHeight + "px";

document.getElementById("demo1").innerHTML =
"Screen width is " + screen.width + "px<br>" +
"Screen height is " + screen.height + "px" ;

document.getElementById("demo2").innerHTML =
"Available screen width is " + screen.availWidth  + "px<br>" +
"Available Screen Height: " + screen.availHeight + "px";

document.getElementById("demo3").innerHTML =
"Screen color depth is " + screen.colorDepth + "<br>" +
"Screen Pixel Depth: " + screen.pixelDepth;
</script>

</body>
</html>
